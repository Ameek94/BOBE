theory:
  camb:
    path: 'global'
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.044
      theta_H0_range:
      - 20
      - 100
likelihood:
  planck_2018_lowl.TT: null
  planck_2018_lowl.EE: null
  planck_2018_highl_plik.TTTEEE_lite_native: null
  planck_2018_lensing.native: null
params:
 # Baseline cosmological parameters
  omk: 0
  omch2:
   latex: \Omega_\mathrm{c} h^2
   prior:
     min: 0.10
     max: 0.14
   ref:
     dist: norm
     loc: 0.12
     scale: 0.001
   proposal: 0.0005
  logA:
    prior:
      min: 2.9
      max: 3.2
    ref:
      dist: norm
      loc: 3.05
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    # drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.92 
      max: 1.
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  H0: 
    latex: H_0
    prior:
      min: 62
      max: 72
    ref:
     dist: norm
     loc: 67.2
     scale: 0.1
    proposal: 0.05 
  ombh2:
    prior:
     min: 0.015
     max: 0.028
    ref:
     dist: norm
     loc: 0.0224
     scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  tau:
    latex: \tau_\mathrm{reio}
    prior:
     min: 0.035
     max: 0.075
    ref:
     dist: norm
     loc: 0.055
     scale: 0.006
    proposal: 0.003
  A_planck: 1.     
