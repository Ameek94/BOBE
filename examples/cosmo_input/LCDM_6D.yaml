sampler:
  mcmc:
    drag: False
    oversample_power: 0.4
    proposal_scale: 1.9
    covmat: auto
    Rminus1_stop: 0.1
    Rminus1_cl_stop: 0.2   
output: chains/Planck_lite_LCDM