theory:
  camb:
    path: 'global'
    extra_args:
      halofit_version: mead
      bbn_predictor: PArthENoPE_880.2_standard.dat
      lens_potential_accuracy: 1
      num_massive_neutrinos: 1
      nnu: 3.044
      dark_energy_model: 'fluid'
likelihood:
  planck_2018_lowl.TT: null
  planck_2018_lowl.EE: null
  planck_NPIPE_highl_CamSpec.TTTEEE: null
  planck_2018_lensing.native: null
  bao.desi_2024_bao_all: null
params:
 # Baseline cosmological parameters
  w: -1.
  omk: 0.
  omch2:
   latex: \Omega_\mathrm{c} h^2
   prior:
     min: 0.11
     max: 0.13
   ref:
     dist: norm
     loc: 0.12
     scale: 0.001
   proposal: 0.0005
  logA:
    prior:
      min: 2.98
      max: 3.10
    ref:
      dist: norm
      loc: 3.045
      scale: 0.001
    proposal: 0.001
    latex: \log(10^{10} A_\mathrm{s})
    # drop: true
  As:
    value: 'lambda logA: 1e-10*np.exp(logA)'
    latex: A_\mathrm{s}
  ns:
    prior:
      min: 0.94 
      max: 0.99
    ref:
      dist: norm
      loc: 0.965
      scale: 0.004
    proposal: 0.002
    latex: n_\mathrm{s}
  H0: 
    latex: H_0
    prior:
      min: 64
      max: 70
    ref:
     dist: norm
     loc: 67.2
     scale: 0.1
    proposal: 0.05 
  ombh2:
    prior:
     min: 0.021
     max: 0.023
    ref:
     dist: norm
     loc: 0.0224
     scale: 0.0001
    proposal: 0.0001
    latex: \Omega_\mathrm{b} h^2
  tau:
    latex: \tau_\mathrm{reio}
    prior:
     min: 0.03
     max: 0.08
    ref:
     dist: norm
     loc: 0.055
     scale: 0.006
    proposal: 0.003
