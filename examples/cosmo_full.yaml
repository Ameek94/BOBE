BO:
  method: evidence
  evidence:
    max_steps: 250
    acq_goal: 1e-8
    feedback_lvl: 1
    init_strat: Sobol
    ninit: 32
    gpfit_step: 2
    save: True
    save_file: 'LCDM_full'
    save_step: 5
    ns_step: 10
    seed: 0
GP:
  method: fullybayesian
  fullybayesian:
    warmup_steps: 512
    num_samples: 512
    thinning: 16
    vmap_size: 8
    standardise_y: True
    noise: 1e-8
    kernel: rbf
    min_lengthscale: 1.e-3
    max_lengthscale: 100.
NS:
  method: 'jaxns'
  jaxns:
    dlogz_goal: 0.1
    upper_lower: False
    max_call: 1e5
    final_ns_dlogz: 0.01
  # dynesty:
  #   dlogz_goal: 0.1
  #   upper_lower: True
  #   max_call: 1e5
  #   final_ns_dlogz: 0.01
ACQ:
  method: WIPV
  WIPV:
    num_samples: 512
    warmup_steps: 512
    thinning: 8
    batch_size: 1
  # EI:
  #   zeta: 0.
  #   batch_size: 1
optimizer:
  method: optax
  # bobyqa:
  #   seek_global_minimum: False
  # scipy_bh:
  #   stepsize: 1/5
  #   niter: 15
  #   minimizer_kwargs:
  #     method: L-BFGS-B  
  optax: 
    steps: 250
    start_learning_rate: 1e-2

