name: BOBE
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version (exact)
  - python=3.12.2
    
  # Essential system packages via conda
  - pip=24.0
  
  # Core scientific computing (exact versions from development environment)
  - numpy=1.26.4
  - scipy=1.16.1
  - matplotlib=3.9.1
  - scikit-learn=1.3.0
  - tqdm=4.66.1


  
  # Install JAX ecosystem and other Python packages via pip (exact versions from development environment)
  - pip:
    # JAX ecosystem - core requirements
    - jax==0.5.3
    - jaxlib==0.5.3
    - optax==0.2.3

    # Nested sampling and HMC
    - dynesty==2.1.4
    - numpyro==0.15.3

    # Tensorflow-probability for acquisition functions
    - tensorflow-probability==0.23.0
    
    # Cosmology packages
    - cobaya==3.5.7

    # Analysis and plotting tools
    - getdist==1.4.7
    
    # Optional dependencies
    - mpi4py==3.1.5  # optional: for parallel computing
    - flax==0.8.2    # optional: for neural network classifiers
